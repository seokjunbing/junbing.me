<!DOCTYPE html>
<html>
  <head>
    <title>junbing.me</title>
    <style>
      body {
        /*background-image: url("http://blog.hostbaby.com/wp-content/uploads/2014/03/Trees_1400x900.png");*/
      }

      h1 {
        animation-name: ani1;
        animation-duration: 1.5s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;

        position: relative;
        background: rgba(0, 0, 0, 0.65);
        padding: 10px 8px;
        color: white;
        margin: 70px;
        font-size: xx-large;
        font-style:italic;
        font-weight: bold;
        text-align: center;
      }

      h2 {
        animation-name: example;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;

        transition: all 500ms ease;
        transform-style: preserve-3d;

        position: relative;
        background: none
        padding: 30px 20px;
        color: white;
        margin: 150px 70px;
        font-size: 170px;
        font-family: "monospace";
        /*font-style:oblique;*/
        /*font-weight: bold;*/
        text-align: center;
      }

      h2::after {
      	top: -100%;
      	left: 0px;
      	width: 100%;
      	position: absolute;
      	background: none;
      	border-radius: 5px;
      	content: 'Excited';
      	transform-origin: left bottom;
      	transform: rotateX(90deg);
      }


      @keyframes example {
          50%{
            transform-origin: center bottom;
        	  transform: rotateX(-90deg) translateY(100%);
          }
      }
    </style>
  </head>

  <h1>This is Jun's first webpage for CS52!</h1>
